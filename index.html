<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
   <div class="box">
    <form action="action">
        <h2>login</h2>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope fa-shake"></i></span>
            <input type="text" name="male" id="username" required="required">
            <label for="username">email</label>
        </div>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock fa-shake"></i></span>
            <input type="text" name="male" id="password" required="required">
            <label for="password">password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">remember me</label>
            <a href="#">forgot password</a>
        </div>
        <button type="submit">login</button>
        <div class="register-link">
             <p>don't have an account <a href="#">register now</a></p>
        </div>
    </form>
   </div>
</section>   

</body>
</html>
